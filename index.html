<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="UTF-8">
  <title>Vue Fundamentos</title>
  <style>
    li {
      font-size: 25px;
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Iterando con Vue</h1>
    <ul>
      <li v-for="(fruta, index) in frutasList">
        {{ fruta.name }} $ {{ fruta.price }}
      </li>
    </ul>
  </div>
  <script>

  const app = new Vue({
    el: '#app',
    data: {
      frutasList: [
        { name: 'Pi√±a', price: '5.00' },
        { name: 'Melon', price: '3.24' },
        { name: 'Cereza', price: '4.61' }
      ]
      // frutas: [
      //   'Fresa',
      //   'Manzana',
      //   'Sandia',
      //   'Durazno',
      //   'Pera'
      // ]
    }
  })

  </script>
</body>
</html>
