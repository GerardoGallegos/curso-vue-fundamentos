<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Fundamentos</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h1>Hola {{ name }} {{ num }}</h1>
  </div>
  <script>
  
  const app = new Vue({
    el: '#app',
    data: {
      name: 'Gerardo Gallegos',
      num: 0
    }
  })

  setInterval(function (){
    app.num ++
  }, 1000)

  
  </script>
</body>
</html>
