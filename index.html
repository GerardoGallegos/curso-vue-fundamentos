<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="UTF-8">
  <style>
    li {
      font-size: 20px;
    }
  </style>
  <title>Vue Fundamentos</title>
</head>
<body>
  <div id="app">
    <h1>
      Iterando Propiedades de Objetos con Vue
    </h1>
    <ul v-for="(value, key) of user">
      <li>{{ value }} - {{ key }}</li>
    </ul>
  </div>
  <script>

  const app = new Vue({
    el: '#app',
    data: {
      user: {
        name: 'Ninja PRO',
        country: 'USA',
        age: 22
      },

      frutas: [
        'Fresa',
        'Manzana',
        'Sandia',
        'Durazno',
        'Pera'
      ],
    
      frutasList: [
        { name: 'Pi√±a', price: '5.00' },
        { name: 'Melon', price: '3.24' },
        { name: 'Cereza', price: '4.61' }
      ]
    }
  })

  </script>
</body>
</html>
