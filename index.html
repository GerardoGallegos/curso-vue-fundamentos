<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="UTF-8">
  <style>
    h1 {
      font-size: 23px;
    }
    div, textarea {
      font-size: 20px;
    }
  </style>
  <title>Vue Fundamentos</title>
</head>
<body>
  <div id="app">
    <h1>Directiva v-html</h1>
    <textarea v-model="code"></textarea>
    <div v-html="code"></div>
  </div>
  <script>

  const app = new Vue({
    el: '#app',
    data: {
      code: ''
    }
  })

  </script>
</body>
</html>
