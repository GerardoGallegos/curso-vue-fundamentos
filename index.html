<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="UTF-8">
  <style>
    li {
      font-size: 25px;
    }
  </style>
  <title>Vue Fundamentos</title>
</head>
<body>
  <div id="app">
    <h1> Usando Filtros </h1>
    <ul v-for="fruta in frutas">
      <li>
        {{ fruta | capitalize | decorador('((', '***') }}
      </li>
    </ul> 
  </div>
  <script>

  const app = new Vue({
    el: '#app',
    data: {
      frutas: [
        'fResa',
        'manZaNA',
        'SANDIA',
        'durazNO',
        'pEra'
      ]
    },

    filters: {
      uppercase (text) {
        return text.toUpperCase()
      },
  
      lowecase (text) {
        return text.toLowerCase()
      },

      capitalize (text) {
        return text
          .replace(/\b\w/g, str => str.toUpperCase())
          .replace(/\B\w/g, str => str.toLowerCase())
      },

      decorador (text, a, b) {
        return `${a} ${text} ${b}`
      }
    }
  })

  </script>
</body>
</html>
