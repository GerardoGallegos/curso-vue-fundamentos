<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="UTF-8">
  <title>Vue Fundamentos</title>
</head>
<body>
  <div id="app">
    <h1>Contador: {{ num }}</h1>
    <button v-on:click="agregar">+</button>
    <button v-on:click="quitar">-</button>
    <h2 v-if="num === 3">
      Tomalo con calma! IF
    </h2>
    <h2 v-show="num === 3">
      Tomalo con calma! SHOW
    </h2>
  </div>
  <script>

  const app = new Vue({
    el: '#app',
    data: {
      num: 0,
      mostrar: false
    },

    methods: {
      agregar () {
        this.num ++
      },

      quitar () {
        this.num --
      }
    }
  })

  </script>
</body>
</html>
